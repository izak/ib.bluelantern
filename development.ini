[app:main]
use = egg:ib.bluelantern
pyramid.debug_routematch = false
pyramid.default_locale_name = en

mqtt.host = localhost
mqtt.port = 1883
#mqtt.username = bluelantern
#mqtt.password = password

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
